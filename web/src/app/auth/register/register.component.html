<div class="min-h-screen flex flex-col md:flex-row">
  <!-- Image en haut mobile / à droite desktop -->
  <div class="block md:hidden w-full h-48">
    <img
      src="https://images.unsplash.com/photo-1580596347022-d0193a6e1d82?q=80&w=3131&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="Auth background"
      class="w-full h-full object-cover"
    />
  </div>

  <!-- Form section -->
  <div class="w-full md:w-1/2 flex flex-col justify-center items-center px-8 py-12 bg-white">
    <div class="max-w-md w-full">
      <h2 class="text-3xl font-semibold mb-2">S'enregister</h2>
      <p class="text-gray-500 mb-6">
        Vous êtes apporteur de projet ? Nous vous attendions avec impatience
      </p>

      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="space-y-4">
        <div>
          <label class="block text-sm mb-1">Email</label>
          <input
            [(ngModel)]="email"
            name="email"
            type="email"
            required
            placeholder="example@email.com"
            class="w-full border border-gray-300 rounded px-4 py-2 text-sm"
          />
        </div>

        <div>
          <label class="block text-sm mb-1">Mot de passe</label>
          <input
            [(ngModel)]="password"
            name="password"
            type="password"
            required
            minlength="8"
            placeholder="Minimum 8 characters"
            class="w-full border border-gray-300 rounded px-4 py-2 text-sm"
          />
        </div>

        <!-- Role pré-rempli, invisible -->
        <input type="hidden" name="role" [value]="role" />

        <button
          type="submit"
          [disabled]="!registerForm.form.valid"
          class="w-full bg-green-900 text-white rounded px-4 py-2 font-medium hover:bg-green-800"
        >
          S'enregistrer
        </button>
      </form>

      <p class="text-sm text-center mt-6">
        Vous êtes déjà des nôtres ? <br>
        <a routerLink="/auth/login" class="text-green-900 font-medium hover:underline">Se connecter</a>
      </p>

      <p class="text-xs text-center text-gray-400 mt-6">{{ currentYear }} - SynkronX open source project</p>
    </div>
  </div>

  <!-- Image desktop -->
  <div class="hidden md:block w-1/2">
    <img
      src="https://images.unsplash.com/photo-1580596347022-d0193a6e1d82?q=80&w=3131&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="Auth background"
      class="w-full h-full object-cover"
    />
  </div>
</div>
